<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>


    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">


    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <div class="main-content-container container">
            <div class="content-left-wrapper">
                <div class="content-left">
                    <p class="content-left-theme">frontend and backend</p>
                    <h1 class="content-left-heading">Learn to program by watching <br>professionals</h1>
                    <p class="content-left-text">See how experienced developers solve <br>problems in real time</p>
                </div>
                <div class="content-left-bottom">
                    <p class="content-left-bottom-text">
                        Try it free 7 days, <span class="content-left-bottom-text-part">then $20/mo</span>
                    </p>
                </div>
            </div>

            <div class="content-right-wrapper">
                <div class="content-right">
                    <h2 class="content-right-heading">
                        Sign up for the course and get free 7 days
                    </h2>
                    <form class="content-right-form">
                        <input class="content-right-input" type="text" name="First name" id="firstname" placeholder="First Name">
                        <input class="content-right-input" type="text" name="Last name" id="lastname" placeholder="Last Name">
                        <input class="content-right-input" type="email" name="Email" id="email" placeholder="Email Address">
                        <input class="content-right-input" type="password" name="Password" id="password" placeholder="Password">
                    </form>
                    <button class="main-button">Claim your free trial</button>
                        <p class="content-right-bottom-text">
                            By clicking the button, you are agreeing to our <a class="content-right-bottom-text-link" href="#">Terms and Services</a>
                        </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
